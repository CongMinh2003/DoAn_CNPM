<div>
    <button routerLink="/Sach" >Quay lại</button>
</div>
<div class="update-book-container">
    <h2>Cập Nhật Thông Tin Sách</h2>
    <form (ngSubmit)="onUpdate()" #updateForm="ngForm">
      <div class="form-group">
        <label for="tenSach">Tên Sách:</label>
        <input
          type="text"
          id="tenSach"
          name="tenSach"
          class="form-control"
          [(ngModel)]="tenSach"
          required
          placeholder="Nhập tên sách cần cập nhật"
        />
      </div>
  
      <div class="form-group">
        <label for="tacGia">Tác Giả:</label>
        <input
          type="text"
          id="tacGia"
          name="tacGia"
          class="form-control"
          [(ngModel)]="updatedBook.tacGia"
          placeholder="Nhập tác giả mới (nếu có)"
        />
      </div>
  
      <div class="form-group">
        <label for="namXuatBan">Năm Xuất Bản:</label>
        <input
          type="number"
          id="namXuatBan"
          name="namXuatBan"
          class="form-control"
          [(ngModel)]="updatedBook.namXuatBan"
          placeholder="Nhập năm xuất bản mới (nếu có)"
        />
      </div>
  
      <div class="form-group">
        <label for="theLoai">Thể Loại:</label>
        <input
          type="text"
          id="theLoai"
          name="theLoai"
          class="form-control"
          [(ngModel)]="updatedBook.theLoai"
          placeholder="Nhập thể loại mới (nếu có)"
        />
      </div>
  
      <div class="form-group">
        <label for="soLuong">Số Lượng:</label>
        <input
          type="number"
          id="soLuong"
          name="soLuong"
          class="form-control"
          [(ngModel)]="updatedBook.soLuong"
          placeholder="Nhập số lượng mới (nếu có)"
        />
      </div>
  
      <div class="btn">
        <button type="submit" class="btn btn-primary">Cập Nhật Sách</button>
      </div>
    </form>
  
    <div *ngIf="message" class="alert alert-info">
      {{ message }}
    </div>
  </div>
