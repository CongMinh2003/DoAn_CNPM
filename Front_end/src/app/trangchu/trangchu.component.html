<div class="container">  
    <nav class="navbar">
      <ul>
        <li><a routerLink="/Sach">Quản lý sách</a></li>
        <li><a routerLink="/MemberTV">Quản lý thành viên</a></li>
        <li><a routerLink="/Report">Báo cáo</a></li>
      </ul>
    </nav>
  
    <section class="book-list">
      <h2>Sách Nổi Bật</h2>
      <ul>
        <li *ngFor="let book of books"
        >
          <h3>{{ book.title }}</h3>
          <p>Tác giả: {{ book.author }}</p>
          <p>Năm xuất bản: {{ book.year }}</p>
        </li>
      </ul>
    </section>
  </div>
