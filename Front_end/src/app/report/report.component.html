   <div class="container">
    <h2>Tạo Báo Cáo</h2>
    <form #baoCaoForm="ngForm" (ngSubmit)="createReport(baoCaoForm)" novalidate>

      <div class="form-group">
        <label for="tieuDeBaoCao">Tiêu Đề Báo Cáo</label>
        <input
          type="text"
          id="tieuDeBaoCao"
          name="tieuDeBaoCao"
          class="form-control"
          required
          #tieuDeBaoCao="ngModel"
          ngModel
        />
        <div
          *ngIf="tieuDeBaoCao.invalid && (tieuDeBaoCao.dirty || tieuDeBaoCao.touched)"
          class="alert alert-danger"
        >
          Tiêu đề báo cáo là bắt buộc.
        </div>
      </div>
  
      <div class="form-group">
        <label for="ngayBaoCao">Ngày Báo Cáo</label>
        <input
          type="date"
          id="ngayBaoCao"
          name="ngayBaoCao"
          class="form-control"
          #ngayBaoCao="ngModel"
          ngModel
        />
        <div
          *ngIf="ngayBaoCao.invalid && (ngayBaoCao.dirty || ngayBaoCao.touched)"
          class="alert alert-danger"
        >
          Ngày báo cáo không hợp lệ.
        </div>
      </div>
  
      <div class="form-group">
        <label for="noiDung">Nội Dung</label>
        <textarea
          id="noiDung"
          name="noiDung"
          class="form-control"
          rows="5"
          required
          #noiDung="ngModel"
          ngModel
        ></textarea>
        <div
          *ngIf="noiDung.invalid && (noiDung.dirty || noiDung.touched)"
          class="alert alert-danger"
        >
          Nội dung báo cáo là bắt buộc.
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary">
        Tạo Báo Cáo
      </button>
    </form>
    <div>
      <h3>Nội dung báo cáo</h3>
    </div>
  </div>
